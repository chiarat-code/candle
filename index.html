<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Candle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .candle-preview img { width: 150px; height: 200px; }
    </style>
</head>
<body>
    <h2>Customize Your Candle</h2>
    
    <div class="candle-preview">
        <img id="candleImage" src="images/candle round.png" alt="Candle Preview">
    </div>
    
    <label for="shape">Choose Shape:</label>
    <select id="shape">
        <option value="round">Round</option>
        <option value="square">Square</option>
        <option value="cylinder">Cylinder</option>
    </select>
    
    <label for="color">Choose Color:</label>
    <select id="color">
        <option value="standard">Standard</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
    </select>
    
    <label for="drawing">Choose Drawing:</label>
    <select id="drawing">
        <option value="none">None</option>
        <option value="heart">Heart</option>
        <option value="star">Star</option>
        <option value="flower">Flower</option>
    </select>
    
    <script>
        function updateCandlePreview() {
            let shape = document.getElementById("shape").value;
            let color = document.getElementById("color").value;
            let drawing = document.getElementById("drawing").value;
            
            let imagePath = `images/candle ${shape}`;
            if (color !== "standard") imagePath += ` ${color}`;
            if (drawing !== "none") imagePath += ` ${drawing}`;
            imagePath += ".png";
            
            document.getElementById("candleImage").src = imagePath;
        }
        
        document.getElementById("shape").addEventListener("change", updateCandlePreview);
        document.getElementById("color").addEventListener("change", updateCandlePreview);
        document.getElementById("drawing").addEventListener("change", updateCandlePreview);
    </script>
</body>
</html>
