<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Candle</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .candle-preview {
            margin: 20px auto;
            width: 150px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Customize Your Candle</h2>
    
    <label for="shape">Choose a shape:</label>
    <select id="shape">
        <option value="round">Round</option>
        <option value="square">Square</option>
        <option value="cylinder">Cylinder</option>
    </select>
    
    <label for="color">Choose a color:</label>
    <select id="color">
        <option value="standard">Standard</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
    </select>
    
    <label for="drawing">Choose a drawing:</label>
    <select id="drawing">
        <option value="none">None</option>
        <option value="heart">Heart</option>
        <option value="star">Star</option>
        <option value="flower">Flower</option>
    </select>
    
    <h3>Preview:</h3>
    <img id="candlePreview" class="candle-preview" src="images/candle round standard.png" alt="Candle Preview">
    
    <script>
        function updateCandlePreview() {
            const shape = document.getElementById("shape").value;
            const color = document.getElementById("color").value;
            const drawing = document.getElementById("drawing").value;
            
            let imageName = `candle ${shape} ${color}`;
            if (drawing !== "none") {
                imageName += ` ${drawing}`;
            }
            imageName += ".png";
            
            document.getElementById("candlePreview").src = `images/${imageName}`;
        }
        
        document.getElementById("shape").addEventListener("change", updateCandlePreview);
        document.getElementById("color").addEventListener("change", updateCandlePreview);
        document.getElementById("drawing").addEventListener("change", updateCandlePreview);
    </script>
</body>
</html>
